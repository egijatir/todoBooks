<!doctype html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Egi Jati Ramadhan</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="dark:bg-black">
    <main>
        <section class="input-sec bg-blue-900 dark:bg-white">
            <h2 class="text-2xl text-white  font-bold dark:text-black">Hey There</h2>
            <h2 class="text-2xl text-white mb-5 font-semibold dark:text-black">Today's Goal</h2>
            <form id="inputBuku">
                <div class="input">
                    <label for="inputJudul" class="text-white font-bold dark:text-black ">Judul Buku</label>
                    <input id="inputJudul" type="text" class="dark:bg-slate-100" required>
                </div>
                <div class="input">
                    <label for="inputPenulis" class="text-white font-bold dark:text-black">Penulis Buku</label>
                    <input id="inputPenulis" type="text" class="dark:bg-slate-100"  required>
                </div>
                <div class="input">
                    <label for="inputTahun" class="text-white font-bold dark:text-black">Tahun Terbit Buku</label>
                    <input id="inputTahun" type="number"class="dark:bg-slate-100"  required>
                </div>
                <div class="input">
                    <label for="inputTarget" class="text-white font-bold dark:text-black">Target Buku Selesai</label>
                    <input id="inputTarget" type="date"class="dark:bg-slate-100"  required>
                </div>
                <div class="input_inline mb-2">
                    <label for="inputBukuSelesai" id="inputBukuSelesaiLabel" class="text-white dark:text-black ">Buku selesai
                        dibaca</label>
                    <input id="inputBukuSelesai" type="checkbox">
                </div>
                <button id="submitBuku" class=" bg-black dark:bg-blue-900 text-white p-2 mx-auto rounded-xl overflow-hidden dark:text-white" >+  Masukkan Buku <span id="tipeBuku"><strong>Belum
                            Dibaca</strong></span></button>
            </form>
        </section>
        <section class="book_shelf mt-2 ">
            <h2 class="text-2md font-bold dark:text-white">Belum Dibaca</h2>
            <div id="listBelum" class="listBuku text-white">
            </div>
        </section>

        <section class="book_shelf ">
            <h2 class="text-2md font-bold dark:text-white">Selesai Dibaca</h2>
            <div id="listSudah" class="listBuku text-white">
            </div>
        </section>
        <button  id="theme-toggle"
        class="fixed z-90 bottom-10 right-8  w-20 h-20 rounded-full drop-shadow-lg flex justify-center text-2xl items-center hover:drop-shadow-2xl">ðŸŒ™</button>
<script>
    document.querySelector('#theme-toggle').addEventListener('click',function(){
        document.documentElement.classList.toggle('dark');
    });
</script>
    </main>
    <script src="js/script.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/webStorage.js"></script>
</body>

</html>
